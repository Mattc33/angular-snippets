<section>
    <h3>Sibling Two</h3>
    <ag-grid-angular class="ag-theme-balham" 
        [columnDefs]="columnDefs" [rowData]="rowData" [animateRows]="true"
        [rowSelection]="single" (selectionChanged)="selectionChanged()" [suppressRowClickSelection]="true"
        [floatingFilter]="true" [enableSorting]="true"
        [enableColResize]="true"

        (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>  
</section>
